<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Street</title>
    <link rel="stylesheet" href="level.css">
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <h1>Welcome to Level 1</h1>
        <!-- add a button for the home page -->
        <a href="../index.html" class="lvlBtn">
            <h1 class="btnTxt">Home</h1>
        </a>
    </div>

    <!-- image for the level -->
    <div class="lvlImg">
        <!-- set of buttons for each object -->
        <button id='loc1' class='location'></button>
        <button id='loc2' class='location'></button>
        <button id='loc3' class='location'></button>
        <button id='loc4' class='location'></button>
        <button id='loc5' class='location'></button>
        <button id='loc6' class='location'></button>
        <button id='loc7' class='location'></button>
        <button id='loc8' class='location'></button>
        <button id='loc9' class='location'></button>
        <button id='loc10' class='location'></button>
        <button id='loc11' class='location'></button>
        <button id='loc12' class='location'></button>

        <!-- add the object list -->
        <div class="objBanner">
            <span id='ispy'>I spy </span>
            <span id='stopSign'>two stop signs, </span>
            <span id='lamp'>a street lamp, </span>
            <span id='P'>big P, </span>
            <span id='clock'>a clock at 9:20, </span>
            <span id='E'>and a broken down E; </span> <br>
            <span id='state'>Two states, </span>
            <span id='ladder'>a ladder, </span>
            <span id='man'>a man dressed in red, </span>
            <span id='car'>a car being towed, </span>
            <span id='bread'>and a loaf of french bread.</span>
        </div>
    </div>

    <!-- add some blank space at the bottom of the page -->
    <p class="blankSpace"></p>

    <!-- load javascript -->
    <script src="../textFit-master/textFit.js"></script>
    <script src="level.js"></script>
    <noscript>You must enable javascript to view the full webpage.</noscript>
</body>
</html>
